sudo: enabled
language: node_js
node_js:
  - "9"
cache:
  directories:
    - "node_modules"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
    - chmod +x ./node_modules/.bin/mocha
install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - npm install
    - npm install web3
    - npm install xmlhttprequest
    - npm install -g mocha
    - sudo apt install python2.7 python-pip
    - sudo pip install robotframework
    - sudo pip install robotframework-seleniumLibrary
    - sleep 3

script:
    - mocha smartContract/tests/
    - mocha test/unittest/
    - npm start &
    - sleep 5
    - robot test/robotframework/

notifications:
  email: false
